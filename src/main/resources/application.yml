spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER_NAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email
            # [수정] 이 주소가 구글 콘솔에 등록한 'https://sss-gread.duckdns.org/login/oauth2/code/google'과 매칭됩니다.
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
      # 배포 환경 변수(FRONT_REDIRECT_URI)가 없다면 기본적으로 운영 도메인의 https 주소를 바라보게 설정하는 것이 안전합니다.
      front-redirect-uri: ${FRONT_REDIRECT_URI:https://sss-gread.duckdns.org}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: false
    open-in-view: false

server:
  forward-headers-strategy: native
  # 프록시 서버(Nginx)의 헤더 정보를 더 확실히 읽어오기 위한 설정
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: ".*"

output:
  ansi:
    enabled: always

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-milliseconds: ${ACCESS_TOKEN_VALIDITY_IN_MILLISECONDS}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://sss-gread.duckdns.org}

logging:
  level:
    root: info
    com.example.gread: debug