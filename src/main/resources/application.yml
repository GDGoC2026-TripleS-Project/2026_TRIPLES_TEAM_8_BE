spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER_NAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email
      # 운영 환경에서는 이 환경변수를 https 주소로 설정해야 합니다.
      front-redirect-uri: ${FRONT_REDIRECT_URI:http://localhost:3000}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: false
    open-in-view: false

# [추가] 프록시 서버의 HTTPS 헤더를 신뢰하여 redirect 시 https를 유지하게 함
server:
  forward-headers-strategy: native

output:
  ansi:
    enabled: always
jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-milliseconds: ${ACCESS_TOKEN_VALIDITY_IN_MILLISECONDS}

cors:
  # 운영 도메인을 명시적으로 추가
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://sss-gread.duckdns.org}

logging:
  level:
    root: info
    com.example.gread: debug