name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # ✅ Spring Boot 4.x / Java 21 흐름에 맞춤 (네 프로젝트가 21이면 이게 맞음)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give Gradle wrapper execute permissions
        run: chmod +x ./gradlew

      # ✅ 버전 비어있던 부분 수정 (필수)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # ✅ Secrets에 이미 넣어둔 방식 유지 (다만 너는 MySQL인데 test properties 꼭 필요한 건 아님)
      - name: Generate application.properties (main)
        run: |
          mkdir -p src/main/resources
          printf "%s" "${{ secrets.APPLICATION_PROPERTIES }}" > src/main/resources/application.properties

      - name: Generate application.properties (test)
        run: |
          mkdir -p src/test/resources
          printf "%s" "${{ secrets.APPLICATION_TEST_PROPERTIES }}" > src/test/resources/application.properties

      - name: Build with Gradle Wrapper (skip test)
        run: ./gradlew build -x test

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }}"
          docker build -t "${IMAGE}" -f ./Dockerfile .
          docker push "${IMAGE}"

      # ✅ master 말고 버전 고정 (필수에 가까움)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Starting deployment..."
            cd ~/howWeather-backend

            echo "Pulling latest changes from main branch..."
            git fetch --all
            git reset --hard origin/main

            echo "Pulling Docker image..."
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }}"
            docker pull "${IMAGE}"

            echo "Writing .env..."
            cat > .env <<EOF
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            JWT_EXPIRATION_ACCESS=${{ secrets.JWT_EXPIRATION_ACCESS }}
            JWT_EXPIRATION_REFRESH=${{ secrets.JWT_EXPIRATION_REFRESH }}
            OPENWEATHER_API_KEY=${{ secrets.WEATHER_SERVICE_KEY }}
            DOCKER_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }}
            EOF

            echo "Recreate app with docker-compose (no build)..."
            docker-compose --env-file .env stop app || true
            docker-compose --env-file .env rm -f app || true
            docker-compose --env-file .env up -d --no-deps app

            echo "Checking Docker containers..."
            docker-compose ps
            echo "Deployment completed successfully!"

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # ✅ 버전 비어있던 부분 수정 (필수)
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4
